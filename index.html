<script>
    //Menu script
    function openNav() 
    {
        document.getElementById("myNav").style.width = "100%";
    }
    function closeNav() 
    {
        document.getElementById("myNav").style.width = "0%";
    }
    //End of the Menu script

    //Counter script
    function loader(s1,s2,s3)
    {
        for(a=0;a<3;a++)
        {
            if(a==0)
                revit(s1,a);
            else if(a==1)
                revit(s2,a);
            else if(a==2)
                revit(s3,a);
        }
        function revit(p,t)
        {
            let i = 0;
            while (i<p) 
            {
                loop(i,t);
                i++
            }
        }
        function loop(i,t)
        {
            setTimeout(function()
            {
                if(t==0)
                    document.getElementById('year1').value=i;
                else if(t==1)
                    document.getElementById('year2').value=i;
                else if(t==2)
                    document.getElementById('year3').value=i;
            }, 18*i);
        }
    }
    //End of the Counter script

    //Image works script
    var prev;
    var next;
    var i=1;
    function movepre()
    {
        i=i-1;
        if(i<0)
            i=3;
            changeimages();
    }
    function movenext()
    {
        i=i+1;
        if(i>3)
            i=0;
            changeimages();
    }
    function changeimages()
    {
        document.getElementById("backgr0").src=(i+0)+".jpg";
        document.getElementById("backgr1").src=(i+1)+".jpg";
        document.getElementById("backgr2").src=(i+2)+".jpg";
    }
    function moveprecycle()
    {
        destroyer();
        prev = setInterval("movepre()","2000");
    }
    function movenextcycle()
    {
        destroyer();
        next = setInterval("movenext()","2000");
    }
    function destroyer()
    {
        clearInterval(next);
        clearInterval(prev);
    }
    //End of the Image works script
</script>
